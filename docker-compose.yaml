services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db       # Service MySQL
      DB_PORT: 3306     # Port interne du conteneur MySQL
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: flaskdb
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flaskdb
    ports:
      - "3307:3306"     # Pour acc√®s depuis ta machine locale (optionnel)
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
